<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link rel="stylesheet" href="./Amazon Page/assets/css/reset.css" />
    <link rel="stylesheet" href="./Amazon Page/assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- logo con bara blu -->
    <header>
      <div>
        <img
          src="./Amazon Page/assets/images/logo.png"
          alt="Logo"
          id="logo-pic"
        />
      </div>
    </header>
    <!-- NavBar -->
    <nav>
      <div>
        <a href="#">All</a>
      </div>
      <div>
        <a href="#">Today's deals</a>
      </div>
      <div>
        <a href="#">Costumer Service</a>
      </div>
      <div>
        <a href="#">Regisrty</a>
      </div>
      <div>
        <a href="#">Gift Cards</a>
      </div>
      <div>
        <a href="#">Sell</a>
      </div>
    </nav>
    <main>
      <!-- Barra arancione -->
      <div id="orange-bar">
        <p>Shop All Holiday Gift Cards</p>
      </div>
      <div id="green-bar">
        <h1>Holiday Gift Cards</h1>
        <h3>Be a go-gifter</h3>
      </div>
      <!-- Cards -->
      <div id="cards">
        <div>
          <p>Find the perfect gift <a href="#">Shop now</a></p>
        </div>
        <div id="cards2">
          <div class="card">
            <img src="./Amazon Page/assets/images/img_1.jpg" alt="card-book" />
          </div>
          <div class="card">
            <img src="./Amazon Page/assets/images/img_2.jpg" alt="note-book" />
          </div>
          <div class="card">
            <img src="./Amazon Page/assets/images/img_3.jpg" alt="swatch-pic" />
          </div>
          <div class="card">
            <img src="./Amazon Page/assets/images/img_4.jpg" alt="pets-pic" />
          </div>
        </div>
      </div>
      <!-- Foto Games -->
      <div class="d-pic5">
        <img
          src="./Amazon Page/assets/images/img_9.png"
          alt="joistick-pic"
          class="pic5"
        />
        <div>
          <p>Play the gift game <a href="#">Shop gaming</a></p>
        </div>
      </div>
      <!-- Foto Audio e Accessori -->
      <div class="d-pic5">
        <img
          src="./Amazon Page/assets/images/img_10.png"
          alt="glasses-pic"
          class="pic5"
        />
        <div>
          <p>The sound of cheer<a href="#">Shop Audio & Accessoires</a></p>
        </div>
      </div>
    </main>
    <!-- Barra blue 'back to top'-->
    <div class="n-bar">
      <a href="#logo-pic">Back to top</a>
    </div>
    <!-- footer logo -->
    <footer>
      <img src="./Amazon Page/assets/images/logo.png" alt="logo" id="f-logo" />
    </footer>
    <script src="./JS Exercises/D5.js"></script>
  </body>
</html>
